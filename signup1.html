<html lang="en">
<head>

</head>
<body>
    <h1>Sign Up</h1><br>
    <form action="#">
    <label for="uname">Username:</label>
    <input type="" id="uname" name="Username" required ><br><br>

    <label for="EId">Email Id:</label>
    <input type="email" id="EId" name="Email Id"><br><br>

    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password" required><br><br>
     
    <label for="Gender" >Gender:</label>

    <input type="radio" id="Gender" name="Gender"  >
    <label for="Female">Female</label>
    <input type="radio" id="Gender"  name="Gender" ><br><br>
      
    <label for="DOB">DOB:</label>
    <input type="date" id="DOB" name="DOB" required><br><br>

    <label for="phonenumber">Phone Number:</label>
    <input type="number" id="phonenumber" name="phonenumber" required><br><br>

    <label for="country" required>Country:</label>
    <select id="country" name="country">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Russia">Russia</option>
        <option value="England">England</option>
    </select><br><br>

    <label for="Language"  required>Language Known: </label>

    <label for="english">English</label>
    <input type="checkbox" id="Language" name="english">
    <label for="hindi">Hindi</label>
    <input type="checkbox"id="Language" name="hindi">
    <label for="telugu">Telugu</label>
    <input type="checkbox"id="Language"  name="telugu"><br><br>

    <label for="Profile Pic">Profile Pic:</label>
    <input type="file" id="Profile Pic" name="Profile Pic" ><br><br>

    <label for="about yourself">About your self:</label>
    <input type="textarea" id="about yourself" name="About yourself"><br><br>

    <input type="submit" value="Sign Up">
</form>
