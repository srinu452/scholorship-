<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <div class="signup" style="margin-left:400px; margin-top: 90px; border:2px solid rgb(146, 19, 40); width:25%; text-align:center;">
     <header style="margin-left: 10px; margin-bottom: 30px;">
        <h1 >Sign Up</h1>
     </header>
    
    <form action="online.html" method="GET">
        <label for="fname" >First Name:</label>
        <input type="text" id="name" name="fname"><br><br>

        <label for ="lname" >Last Name:</label>
        <input id="lname" type="text" name="lname"><br><br>

        <label for="gender">Gender:</label>
        <label for="male">Male:</label>
        <input  type="radio" id="gender" name="gender">&NonBreakingSpace;
        <label for="female">Female:</label>
        <input type="radio" name="female" id="female"><br><br>


        <label for="dob">DOB:</label>
        <input type="date" name="DOB" id="dob"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email"><br><br>

        <label for="number">Mobile Number:</label>
        <input id="number" type="number" name="Mobile Number"><br><br>

        <label for="uname">UserName:</label>
        <input type="text" id="uname" name="UserName:"><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password:"><br><br>

        <input type="submit" value="Sign Up"><br><br>

      

    
    </form>
</div>
</body>
</html>
